<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link href="/loginpage/favicon.ico" rel="icon" type="image/x-icon">
  </head>
  <body>
    <div class="insta-container">
      <div class="insta-left">
        <!-- Ảnh mockup Instagram -->
        <img class="insta-mockup" src="image.png" alt="Instagram Mockup" />
      </div>
      <div class="insta-right">
        <div class="insta-login-box">
          <h1 class="insta-logo">Instagram</h1>
          <form>
            <input
              type="text"
              placeholder="Số điện thoại, tên người dùng hoặc email"
              required
            />
            <input type="password" placeholder="Mật khẩu" required />
            <button type="submit" class="login-btn">Đăng nhập</button>
          </form>
          <div class="divider"><span>HOẶC</span></div>
          <a href="#" class="fb-login"
            ><i class="fa-brands fa-facebook"></i>Đăng nhập bằng Facebook</a
          >
          <a href="#" class="forgot-link">Quên mật khẩu?</a>
        </div>
        <div class="insta-signup-box">
          <span>Bạn chưa có tài khoản ư?</span>
          <a href="#">Đăng ký</a>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-links">
        <a href="#">Meta</a>
        <a href="#">Giới thiệu</a>
        <a href="#">Blog</a>
        <a href="#">Việc làm</a>
        <a href="#">Trợ giúp</a>
        <a href="#">API</a>
        <a href="#">Quyền riêng tư</a>
        <a href="#">Điều khoản</a>
        <a href="#">Vị trí</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#"
          >Tải thông tin người liên hệ lên & người không phải người dùng</a
        >
        <a href="#">Meta đã xác minh</a>
      </div>
      <div class="footer-bottom">
        <select>
          <option>Tiếng Việt</option>
          <!-- Thêm ngôn ngữ khác nếu muốn -->
        </select>
        <span>© 2025 Instagram from Meta</span>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/ff0ff53c15.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
