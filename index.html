<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập – Tài khoản Google</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-left">
        <img
          class="logo"
          src="https://ssl.gstatic.com/accounts/ui/logo_2x.png"
          alt="Google Logo"
        />
        <h1>Đăng nhập</h1>
        <p class="subtext">Sử dụng Tài khoản Google của bạn</p>
      </div>
      <div class="login-right">
        <form>
          <input type="text" placeholder="Email hoặc số điện thoại" required />
          <div style="margin: 8px 0">
            <a class="helper-link" href="#">Bạn quên địa chỉ email?</a>
          </div>
          <p class="guest-mode">
            Đây không phải là máy tính của bạn? Hãy sử dụng
            <strong>Chế độ khách</strong> để đăng nhập một cách riêng tư.
            <a href="#">Tìm hiểu thêm về cách sử dụng Chế độ khách</a>
          </p>
          <div class="form-footer">
            <a href="#">Tạo tài khoản</a>
            <button type="submit">Tiếp theo</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="footer-flex">
        <div class="footer-lang">
          <select name="language">
            <option value="vi" selected>Tiếng Việt</option>
            <!-- Các ngôn ngữ khác -->
          </select>
        </div>
        <div class="footer-links">
          <a href="#">Trợ giúp</a>
          <a href="#">Quyền riêng tư</a>
          <a href="#">Điều khoản</a>
        </div>
      </div>
    </footer>
  </body>
</html>
